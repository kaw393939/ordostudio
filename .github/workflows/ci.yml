name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t lms-app .

      - name: Verify container starts
        run: |
          docker run -d --name lms-smoke \
            -e APPCTL_ENV=local \
            -e APPCTL_DB_FILE=/app/data/app.db \
            -p 3001:3000 \
            lms-app
          sleep 5
          curl -f http://localhost:3001/api/v1/health || exit 1
          docker stop lms-smoke
          docker rm lms-smoke
